
<div id="project-container" class="firstfadein content" ng-controller="ProjectsCtrl">
	<h1>Projects</h1>
	<hr>
	<div class="project" ng-repeat="project in projects">
		<div class="desc">
			<a href="{{project.url}}"><h2 ng-bind="project.name"></h2></a>
			<p>{{ project.desc }}</p>
			<p>Tools: <em>{{ project.tools }}</em></p>
		</div>
	</div>
</div>
